            let user = {
            name: "John",
            age: 30,
            isAdmin: true
            };

            //for in 연산자
            for (let key in user) {
                alert( key );  // name, age, isAdmin
                alert( user[key] ); // John, 30, true
            } 

            //for of 연산자
            for(let key of Object.keys(user)){
                alert(key); // name, age, isAdmin
            }
        </script>
